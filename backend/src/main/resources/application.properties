spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone

cloud.aws.stack.auto=false;
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=100MB

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-yashtailor.us.auth0.com/
auth0.audience=http://localhost:8080/

auth0.userinfoEndpoint=https://dev-yashtailor.us.auth0.com/userinfo

logging.level.org.springframework.security=DEBUG

